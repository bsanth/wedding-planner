<!DOCTYPE html>
<html>
<head>
   <!-- Required meta tags always come first -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta http-equiv="x-ua-compatible" content="ie=edge">
   <title>Plan your wedding</title>
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">

   <link rel="stylesheet" type="text/css" href="css/app.css">
   <script src="holder.js"></script>
</head>
<body>

   <div class="container-fluid">
      <div class="row header">
         <div class="col-md-4">
            <h1 class="logo">Thaali</h1>
         </div>
         <div class="col-md-8">
            <form class="form-inline">
              <div class="form-group">
                  <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Event type
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Wedding</a>
                      <a class="dropdown-item" href="#">Birthday</a>
                      <a class="dropdown-item" href="#">Conference</a>
                    </div>
                  </div>
              </div>
              <div class="form-group">
                  <input class="form-control" type="text" placeholder="location">
              </div>
              <button type="submit" class="btn btn-primary">Search</button>
            </form>
         </div>
      </div>
      <div class="row content">
         <div class="col-md-4 sidebar">
            <nav>
               <ul>
                  <li>
                     <div class="card">
                       <img data-src="holder.js/100px150?random=yes&text=Image" alt="Card image">
                       <div class="card-block">
                         <p class="card-text">
                            Address<br />
                            some other info<br />
                            (pho)ne-no<br />
                         </p>
                       </div>
                     </div>
                  </li>
                  <li>
                     <div class="card">
                       <img data-src="holder.js/100px150?random=yes&text=Catering" alt="Card image">
                       <div class="card-block">
                         <p class="card-text">
                            Address<br />
                            some other info<br />
                            (pho)ne-no<br />
                         </p>
                       </div>
                     </div>
                  </li>
                  <li>
                     <div class="card">
                       <img data-src="holder.js/100px150?random=yes&text=Photography" alt="Card image">
                       <div class="card-block">
                         <p class="card-text">
                            Address<br />
                            some other info<br />
                            (pho)ne-no<br />
                         </p>
                       </div>
                     </div>
                  </li>
                  <li>
                     <div class="card">
                       <img data-src="holder.js/100px150?random=yes&text=Invitation cards" alt="Card image">
                       <div class="card-block">
                         <p class="card-text">
                            Address<br />
                            some other info<br />
                            (pho)ne-no<br />
                         </p>
                       </div>
                     </div>
                  </li>
               </ul>
            </nav>
         </div>
         <div class="col-md-8 main">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-secondary">Selected</button>
              <button type="button" class="btn btn-primary">Search</button>
              <button type="button" class="btn btn-secondary">Favorites</button>
            </div>
         </div>
      </div>
   </div>


   <!-- Latest compiled and minified JavaScript -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
   <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
   <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
